<h1 class="title">Save, steal, swap</h1>

<div id="main">

{% for hand in [p1_cards,p2_cards] %}

<div class="cards-container">
{% for index,card in hand %}
<div class="card">
    <div class="front">
        <img class="card_img" src="{{ url_for('static', filename=card.image_path()) }}">
    </div>
    <div class="back">
        <h3 class="number">{{ index }}</h3>
    </div>
</div>
{% endfor %}
</div>

<ul class="actions">
    <li class="action">Save</li>
    <li class="action">Save</li>
    <li class="action">Save</li>
    <li class="action">Swap</li>
    <li class="action">Swap</li>
    <li class="action">Swap</li>
    <li class="action">Steal</li>
    <li class="action">Steal</li>
    <li class="action">Steal</li>
</ul>

{% endfor %}

</div>

<p id="arrow">‚Üê</p>

<style>

:root {
    font-family: sans-serif;
}

.number {
    transform-style: preserve-3d;
    transform: rotateY(180deg);
    width: 100%;
    color: white;
    text-align: center;
}

.card_img {
    width: 100%;
}

#arrow {
    rotate: {{direction}}deg;
    text-align: center;
    font-size: 50px;
}

#main {
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
}

.cards-container {
    width: 500px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-around;
}

.card {
    margin-top: 10px;
    transform-style: preserve-3d;
    width: 150px;
    height: 230px;
    border: 2px solid black;
    border-radius: 9px;
    transform: rotateY(180deg);
}

.back {
    background-color: blue;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    transform-style: preserve-3d;
    transform: translateZ(-1px);
}

</style>

<script>
    $(document).ready(() => {
        if (prompt('Password') != 'sss') {
            window.location.replace('https://www.google.com')
        }
    })

    $('#arrow').on('click',function () {
        const r = $(this).css('rotate')
        if (r === '180deg') {
            $(this).animate({rotate:'0deg'},100)
        }
        else {
            $(this).animate({rotate:'180deg'},100)
        }
    })

    $('.action').on('click',function() {
        console.log($(this).css('color'))

        if ($(this).css('color') == 'rgb(238, 238, 238)') {
            $(this).css('color','#000')
        } else {
            $(this).css('color','#eee')
        }
    })

    let selected = null

    $('.card').on('click', function () {
        if (selected) {
            const other_html = selected.html()
            const self_html = $(this).html()
            const other_css = selected.css('transform')
            const self_css = $(this).css('transform')
            
            console.log(other_css)

            selected.html(self_html)
            $(this).html(other_html)
            selected.css('transform',self_css)
            $(this).css('transform',other_css)

            selected.css('border','2px solid black')
            
            selected = null
            return
        }
        $(this).css('transform','rotateY(0deg)')
    })

    $('.card').on('dblclick',function () {
        selected = $(this)
        $(this).css('border','2px solid red')
    })
</script>
